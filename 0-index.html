<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Hola VueJS</h1>
    <h2>{{ message }}</h2>
    <input type="text" v-model="message">
  </div>
  <script>
    new Vue({
      el:'#app',
      data: {
        message: 'Hello world!'
      }
    })
  </script>
</body>
</html>
