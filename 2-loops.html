<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Lista de Tareas en Array</h1>
    <ul>
      <!-- <li v-text="tasks[0]"></li>
      <li v-text="tasks[1]"></li> -->

      <!-- <li v-for="task in tasks"> {{ task }} </li> -->

      <li v-for="task in tasks" v-text="task"> </li>
    </ul>

    <h1>Lista de autos en Objetos</h1>
    <ul>
      <!-- <li v-for="car in cars" v-text="car.marca + '=>' + car.model"></li> -->
      <li v-for="car in cars">
        <span v-text="car.model"></span>
        <small v-if="car.nuevo"> Auto nuevo </small>
        <small v-else="car.nuevo"> Auto Usado </small>
      </li>
    </ul>

  </div>
  <script>
    new Vue({
      el:'#app',
      data: {
        tasks: [
          "Aprende HTML5",
          "Aprende CSS3",
          "Aprende JS",
          "Aprende NODEJS",
          "Aprende VUEJS",
        ],
        cars: [
          { marca: 'Ferrari', model: '812 Superfast', nuevo: true},
          { marca: 'Alfa Romeo', model: 'Tonale', nuevo: true},
          { marca: 'Aston Martin', model: 'Vantage', nuevo: false},
          { marca: 'Audi', model:'A3', nuevo: true},
          { marca: 'Bugatti', model: 'Divo', nuevo: false}
        ]
      }
    })
  </script>
</body>
</html>
