<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Aprendiendo VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <style>
    .glyphicon-checked .glyphicon-unchecked {
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="app">
      <h1>Todo list</h1>
      <!-- <p> {{ newTask.split('').reverse().join('') }} </p> -->

      <!-- Como funcion -->
        <!-- <p>  {{ reverseTask() }} </p> -->
      
      <!-- Como computed props -->
        <p> {{ reverseTask }} </p>
      
      <ul>
        <li v-for="task in tasks">
          <span v-text="task.title"></span>
          <span @click="task.completed = false" v-if="task.completed" class="glyphicon-unchecked ">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>
          </span>
          <span @click="task.completed = true" v-else class="glyphicon-checked ">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            </svg>
          </span>
        </li>
        <li class="form-inline">
          <input v-on:keyup.enter="addTask" v-model="newTask" type="text" class="form-control">
        </li>
      </ul>
    </div>
  </div>
  <script>
    new Vue({
      el:'#app',
      data: {
        newTask: '',
        tasks: [
          { title: 'Learn HTML5', completed: true},
          { title: 'Learn CSS3', completed: false},
          { title: 'Learn JS', completed: true }
        ]
      },
      methods: {
        addTask: function(){
          if(this.newTask.length <= 1 ) return alert('Ingrese una tarea');
          this.tasks.push({
            title: this.newTask,
            completed: false
          });
          this.newTask = ""
        },
        // En los siguientes ejemplo veremos la diferencia entre una funcion y una prop. computada
        // reverseTask: function() {
        //   return this.newTask.split('').reverse().join('')
        // }
      },
      //calculo o procesamiento de una funcionalidad ya definida, es reutiliable y reactiva
      computed: {
        reverseTask: function() {
          return this.newTask.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
