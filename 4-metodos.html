<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2 v-if="message.length > 2">Hola <span v-text="message"></span></h2>
    <h3 v-else>Escribe un mensaje</h3>

    <label for=""> Message 1</label>
    <input type="text" v-model="message">
    <!-- <button v-on:click="message = message.split('').reverse().join('')">Invertir</button> -->
    <button @click="reverseMessage">Invertir!</button>
    
  </div>
  <script>
    new Vue({
      el:'#app',
      data: {
        message: ''
      },
      methods:{
        reverseMessage: function(){
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
